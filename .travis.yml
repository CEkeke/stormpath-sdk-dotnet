language: csharp
mono:
- alpha
solution: "./Stormpath.SDK/Stormpath.SDK.sln"
install:
- travis_retry nuget restore -source "https://www.nuget.org/api/v2" ./Stormpath.SDK/Stormpath.SDK.sln
